<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net/thymeleaf/layout" layout:decorator="layout/default">

<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
    <div class="row" layout:fragment="content">
        <h2 class="indigo-text center" th:text="|Tweet results for ${search}|">Tweets</h2>
        <ul class="collection">
            <li class="collection-item avatar" th:each="tweet : ${tweets}">
                <img src="" th:src="${tweet.profileImageUrl}" alt="" class="circle" />
                <span class="title" th:text="${tweet.user}">Username</span>
                <p th:text="${tweet.text}">text message</p>
            </li>
        </ul>

        <span style="font-family:'KaiTi_GB2312';"><tr>
  <td><a href="findall?pageNum=1">首页</a></td>
  <td th:switch="${pageNum}">
    <p th:case="1">
      <a th:href="@{/emp/findall?pageNum=1}">上一页</a>
    </p>
    <p th:case="*">
      <a th:href="@{/emp/findall(pageNum=${pageNum-1})}">上一页</a>
    </p>
  </td>
  <td th:switch="${pageNum}">
    <p th:case="${count}">
      <a th:href="@{/emp/findall(pageNum=${count})}">下一页</a>
    </p>
    <p th:case="*">
      <a th:href="@{/emp/findall(pageNum=${pageNum+1})}">下一页</a>
    </p>
  </td>
  <td><a th:href="@{/emp/findall(pageNum=${count})}">尾页</a></td>
</tr></span>
    </div>
</body>
</html>
