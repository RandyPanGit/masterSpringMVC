<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head>
    <title>Login</title>
</head>
<body>
<div class="container py-5" layout:fragment="content">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center text-white mb-4">Bootstrap 4 Login Form</h2>
            <div class="row">
                <div class="col-md-6 mx-auto">

                    <!-- form card login -->
                    <div class="card rounded-0">
                        <div class="card-header">
                            <h3 class="mb-0">Login</h3>
                        </div>
                        <div class="card-body">
                            <form class="form"   action="/login"  method="post">
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" class="form-control form-control-lg rounded-0" id="username" name="username" required="" />
                                    <div class="invalid-feedback" th:if="${param.error}">Oops, you missed this one.</div>
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control form-control-lg rounded-0" id="password" name="password" required="" autocomplete="new-password" />
                                    <div class="invalid-feedback">Enter your password too!</div>
                                </div>
                                <!--<div>-->
                                    <!--<label class="custom-control custom-checkbox">-->
                                        <!--<input type="checkbox" class="custom-control-input" />-->
                                        <!--<span class="custom-control-indicator"></span>-->
                                        <!--<span class="custom-control-description small text-dark">Remember me on this computer</span>-->
                                    <!--</label>-->
                                <!--</div>-->
                                <button type="submit" class="btn btn-success btn-lg float-right" id="btnLogin">Login</button>
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            </form>
                            <form th:action="@{/signin/twitter}" method="POST" class="center">
                                <div class="row">
                                    <button  class="btn btn-primary" type="submit">Connect with Twitter
                                        <i class="mdi-social-group-add left"></i>
                                    </button>
                                </div>
                            </form>
                        </div>
                        <!--/card-block-->
                    </div>
                    <!-- /form card login -->

                </div>


            </div>
            <!--/row-->

        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
</body>
</html>
