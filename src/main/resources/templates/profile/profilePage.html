<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net/thymeleaf/layout" layout:decorator="layout/default">
<head>
    <title>Your Profile</title>
</head>
<body>
<div class="row" layout:fragment="content">
    <h2 class="indigo-text center">Personal info</h2>

    <form th:action="@{/profile}" method="post" class="col m8 sl2 offset-m2">
        <div class="row">
            <div class="input-field col s6">
                <input id="twitterHandle" type="text" />
                <label for="twitterHandle">Last Name</label>
            </div>
            <div class="input-field col s6">
                <input id="email" type="text" />
                <label for="email">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input id="birthDate" type="text" />
                <label for="birthDate">Birth</label>
            </div>
        </div>
        <div class="row sl2">
            <button class="btn waves-effect waves-light" type="submit" name="save">
                Submit<i class="mdi-content-send right"></i>
            </button>
        </div>
    </form>
</div>
</body>
</html>
