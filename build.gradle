group 'masterSpringMVC'


apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

jar {
    baseName = 'masterSpringMVC'
    version '1.0-SNAPSHOT'
}

repositories {
    mavenCentral()
}

dependencies {
    compile "org.springframework.boot:spring-boot-starter-web:1.5.4.RELEASE"
}
